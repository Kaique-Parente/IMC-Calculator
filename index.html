<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!--preconnect-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!--meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!--styles-->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--scripts-->
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="alertError" class="alert-error">
    Preencha todos os campos corretamente!
  </div>

  <div class="container">
    <main class="card">
    <form>
      <h1 class="title">Cálculo de IMC </h1>
      <p>(Índice de massa corporal)</p>

    <div class="input-wrapper">
      <label for="weight">Peso (kg)</label>
      <input id="weight" type="number" placeholder="60"">
    </div>

    <div class="input-wrapper">
      <label for="height">Altura (m)</label>
      <input id="height" type="number" placeholder="1,65">
    </div>

      <button id="btnIMC">Calcular IMC <img src="./assets/arrow.svg" alt="Seta para direita"></button>
    </form>
  </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./assets/close.svg" alt="Botão para fechar o popup">
        </button>
        <span> Seu IMC é de 28</span>
      </h2>
      <div class="category-wrapper">
        <p>Avaliado como: </p> <span>Sobrepeso</span>
      </div>
    </div>
  </div>
</body>
</html>
